layout: default
---
<div class="header">
    <a href="/">{{ site.name }}</a><br>
    <div><h2>{{ site.description }}</h2></div>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul><br>
</div>

<div id="ssb-portfolio">
  <div class="container">
    <h1>Hi there. My name is Stephanie Brooks</h1>
    <p>I am a technical writer and developer for the web</p>
    <ul>
      <li>LinkedIn</li>
      <li>Writings</li>
      <li>Email</li>
    </ul>
  </div>
</div>
