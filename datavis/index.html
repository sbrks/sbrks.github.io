---
layout: default
---
<div class="header">
    <h1>{{ site.name }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul><br>
</div>

<div id="blog">
    <!-- <div class="about__title">Words</div> -->
    <ul>
        {% for dataproject in site.dataprojects %}
        <li>
            <span class="date">{{ dataproject.date | date: '%Y %b %d' }}</span> - <a href="{{ dataproject.url }}">{{ dataproject.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
