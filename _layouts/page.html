---
layout: default
---
<div class="header">
    <a href="/" style="font-size:48px">{{ site.name }}</a>
    <p>Technical Writer and Web Developer</p>
    
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>


<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
